<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitByteLabs - Service Unavailable</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #f7f9fb; color: #222; text-align: center; padding: 5% 2%; }
    .error-container { display: inline-block; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.07); padding: 3rem 2rem; }
    .error-title { font-size: 3rem; color: #ff5f57; }
    .error-desc { font-size: 1.2rem; margin: 1.5rem 0; }
    .cloud { font-size: 5rem; color: #b0bec5; }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="cloud">☁️</div>
    <div class="error-title">Error 521</div>
    <div class="error-desc">Web server is down<br>All backend servers are currently unavailable.<br>Please try again later.</div>
    <div style="color:#b0bec5; font-size:0.9rem;">BitByteLabs | Cloudflare-style error page</div>
  </div>
</body>
</html>
