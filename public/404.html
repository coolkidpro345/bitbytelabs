<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found - BitByteLabs</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .notfound-container { max-width: 480px; margin: 8% auto; text-align: center; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.07); padding: 3rem 2rem; }
    .notfound-title { font-size: 3rem; color: #24292f; font-weight: 700; }
    .notfound-desc { font-size: 1.2rem; margin: 1.5rem 0; color: #57606a; }
    .notfound-link { color: #0969da; text-decoration: none; font-weight: 600; }
    .notfound-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="notfound-container">
    <div class="notfound-title">404</div>
    <div class="notfound-desc">Sorry, the page you are looking for does not exist.</div>
    <a class="notfound-link" href="/">Return to homepage</a>
  </div>
</body>
</html>
